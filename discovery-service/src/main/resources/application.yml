spring:
  application:
    name: discovery-service
eureka:
  client:
    register-with-eureka: false
    fetch-registry: false
  server:
    wait-time-in-ms-when-sync-empty: 0
  instance:
    hostname: discovery-service
    prefer-ip-address: false
management:
  endpoints:
    web:
      exposure:
        include: "*"

server:
  port: 8761
